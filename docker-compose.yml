version: '3'
services:
    php-fpm:
        container_name: php-fpm
        image: php:7.4.3-fpm
        volumes:
            - ./php:/usr/app/php
    nginx:
        container_name: nginx
        image: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./php:/usr/app/php
            - ./flask:/usr/app/flask
            - ./config/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php-fpm
        
    mongo:
        container_name: mongo
        image: mongo
        expose:
            - 27017
        volumes:
            - ./db/mongo:/data/db
            - ./config/mongod.conf:/etc/mongod.conf

